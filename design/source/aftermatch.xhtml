<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="CSS/aftermatchStyle.css" />
    <link rel="stylesheet" href="CSS/common.css" />
    <link rel="shortcut icon" href="icons/stegosaurios.svg" type="image/x-icon"></link>
  </head>
  <body>
    <header>
      <nav class="navBar" id="main-navigatin-menu">
        <a>Dino Explosion</a>
        <a>Aldeser</a>
        <a>Info</a>
        <a
          href="http://jeisson.ecci.ucr.ac.cr/appweb/2021a/lecciones/0405-arq/hoot_owl_hoot_game_session.mp4">How
          to play</a>
      </nav>
    </header>
    <section id="main-group">
      <div class="enclosing">
        <div class="title">Results</div>
        <hr style="border:3px solid #f1f1f1" />
        <div class="row">

          <div class="column">

            <img src="./icons/elasmosaurus.svg" alt="elasmosaurus-avatar"
              height="30" width="30" />
            <p>Alexandra Siles</p>
            <p>400</p>
            <div class="bar-container">
              <div class="bar-1"></div>
            </div>
          </div>

          <div class="column">

            <img src="./icons/tyrannosaurus-rex.svg" alt="elasmosaurus-avatar"
              height="30" width="30" />
            <p>Dennis Solano</p>
            <p>655</p>
            <div class="bar-container">
              <div class="bar-2"></div>
            </div>
          </div>

          <div class="column">

            <img src="./icons/brontosaurus.svg" alt="elasmosaurus-avatar"
              height="30" width="30" />
            <p>Sergio Fernández</p>
            <p>200</p>
            <div class="bar-container">
              <div class="bar-3"></div>
            </div>
          </div>

          <div class="column">

            <button class="button" id="leave-game-button">Leave game</button>
            <hr style="border:1px transparent" />
            <button class="button" id="rematch-button">Rematch</button>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">Web 2021 Dino Explosión - Aldeser </footer>
  </body>
</html>
