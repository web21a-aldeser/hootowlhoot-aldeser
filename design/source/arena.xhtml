<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="CSS/arena.css"></link>
    <link rel="shortcut icon" href="icons/stegosaurios.svg" type="image/x-icon"></link>
    <title>Dino Explosion</title>

</head>

<body>
    <header>
        <nav class="nav-bar" id="main-navigatin-menu">
            <a>Dino Explosion</a>
            <a>Aldeser</a>
            <a>Info</a>
            <a href="http://jeisson.ecci.ucr.ac.cr/appweb/2021a/lecciones/0405-arq/hoot_owl_hoot_game_session.mp4" target="_blank">How to play</a>
            <nav class="nav-bar-right">
                <a id="help" onclick="show('myModal')">Help</a>
            </nav>
        </nav>
    </header>
    <main id="main">
        <figure class="proximity-bar">

            <img src="icons/galaxy.svg" alt="galaxy" width="70" height="70"> </img>
            <ol class="clarity">
                <li class="cl1"><img src="icons/meteorite.svg" id="meteor" alt="meteorite" width="50" height="50"></img>
                </li>
                <li class="cl2"></li>
                <li class="cl3"></li>
                <li class="cl4"></li>
                <li class="cl5"></li>
                <li class="cl6"></li>
                <li class="cl7"></li>
                <li class="cl8"></li>
                <li class="cl9"></li>
                <li class="cl10"></li>
                <li class="cl11"></li>
                <li class="cl12"></li>
                <li class="cl13"></li>
                <li class="cl14"></li>
            </ol>
            <img src="icons/planet-earth.svg" alt="planet" width="70" height="70"> </img>
        </figure>

        <main id="wrapper">

            <section id="player-box">
                <h2>Turn: <label id='turn'>Alexandra</label></h2>
                <aside id="hand">
                    <table class="generated-table">
                        <thead>
                            <tr>
                                <th>Dinasour</th>
                                <th>Player</th>
                                <th>Hand</th>
                            </tr>
                        </thead>
                        <tbody id="players-cards">
                            <tr>
                                <td><img src="icons/rex.svg" alt="rex" width="50" height="50"> </img>
                                </td>
                                <td>Alexandra</td>
                                <td><input type="image" class="play-hand" src="icons/cards/blue.svg" name="carta" width="50" height="50" alt="submit" />
                                    <input type="image" class="play-hand" src="icons/cards/yellow.svg" name="carta" width="50" height="50" alt="submit" />
                                    <input type="image" class="play-hand" src="icons/cards/red.svg" name="carta" width="50" height="50" alt="submit" /> </td>

                            </tr>
                        </tbody>
                    </table>
                    <button id="pass">Pass Turn</button>
                </aside>

            </section>
            <!-- End of player box -->
            <table class="board">
                <tbody>
                    <tr>
                        <!-- B(0,0) -->
                        <td class="red" data-row="0" data-col="0">
                          <div id="player-1-avatar">
                            <img src="icons/rex.svg" class="player" alt="rex" width="50" data-row="0" data-col="0"> </img>
                          </div>
                        </td>
                        <!-- B(0,1) -->
                        <td class="light" data-row="0" data-col="1"></td>
                        <!-- B(0,2) -->
                        <td class="red" data-row="0" data-col="2"><img src="icons/geyser.svg" alt="geyser" width="60"></img>
                        </td>
                        <!-- B(0,3) -->
                        <td class="green" data-row="0" data-col="3"></td>
                        <!-- B(0,4) -->
                        <td class="blue" data-row="0" data-col="4"></td>
                        <!-- B(0,5) -->
                        <td class="light" data-row="0" data-col="5"></td>
                        <!-- B(0,6) -->
                        <td class="yellow" data-row="0" data-col="6"></td>
                        <!-- B(0,7) -->
                        <td class="orange" data-row="0" data-col="7">1</td>
                        <!-- B(0,8) -->
                        <td data-row="0" data-col="8">
                          <img src="icons/cave.svg" alt="cave" width="100" height="60"> </img>
                        </td>

                    </tr>
                    <tr>
                        <!-- B(1,0) -->
                        <td class="orange" data-row="1" data-col="0">2</td>
                        <!-- B(1,1) -->
                        <td class="light" data-row="1" data-col="1"></td>
                        <!-- B(1,2) -->
                        <td class="orange" data-row="1" data-col="2">3</td>
                        <!-- B(1,3) -->
                        <td class="light" data-row="1" data-col="3"></td>
                        <!-- B(1,4) -->
                        <td class="green" data-row="1" data-col="4"></td>
                        <!-- B(1,5) -->
                        <td class="light" data-row="1" data-col="5"></td>
                        <!-- B(1,6) -->
                        <td class="purple" data-row="1" data-col="6"></td>
                        <!-- B(1,7) -->
                        <td class="light" data-row="1" data-col="7"></td>
                        <!-- B(1,8) -->
                        <td data-row="1" data-col="8"></td>
                    </tr>
                    <tr>
                        <!-- B(2,0) -->
                        <td class="yellow" data-row="2" data-col="0"></td>
                        <!-- B(2,1) -->
                        <td class="light" data-row="2" data-col="1"></td>
                        <!-- B(2,2) -->
                        <td class="purple" data-row="2" data-col="2"></td>
                        <!-- B(2,3) -->
                        <td class="light" data-row="2" data-col="3"></td>
                        <!-- B(2,4) -->
                        <td class="yellow" data-row="2" data-col="4"></td>
                        <!-- B(2,5) -->
                        <td class="light" data-row="2" data-col="5"></td>
                        <!-- B(2,6) -->
                        <td class="red" data-row="2" data-col="6"></td>
                        <!-- B(2,7) -->
                        <td class="light" data-row="2" data-col="7"></td>
                        <!-- B(2,8) -->
                        <td data-row="2" data-col="8"></td>
                    </tr>
                    <tr>
                        <!-- B(3,0) -->
                        <td class="green" data-row="3" data-col="0"></td>
                        <!-- B(3,1) -->
                        <td class="light" data-row="3" data-col="1"></td>
                        <!-- B(3,2) -->
                        <td class="blue" data-row="3" data-col="2"></td>
                        <!-- B(3,3) -->
                        <td class="light" data-row="3" data-col="3"></td>
                        <!-- B(3,4) -->
                        <td class="orange" data-row="3" data-col="4"></td>
                        <!-- B(3,5) -->
                        <td class="light" data-row="3" data-col="5"></td>
                        <!-- B(3,6) -->
                        <td class="yellow" data-row="3" data-col="6"></td>
                        <!-- B(3,7) -->
                        <td class="light" data-row="3" data-col="7"></td>
                        <!-- B(3,8) -->
                        <td data-row="3" data-col="8"></td>
                    </tr>
                    <tr>
                        <!-- B(4,0) -->
                        <td class="blue" data-row="4" data-col="0"></td>
                        <!-- B(4,1) -->
                        <td class="light" data-row="4" data-col="1"></td>
                        <!-- B(4,2) -->
                        <td class="red" data-row="4" data-col="2"></td>
                        <!-- B(4,3) -->
                        <td class="light" data-row="4" data-col="3"></td>
                        <!-- B(4,4) -->
                        <td class="green" data-row="4" data-col="4"></td>
                        <!-- B(4,5) -->
                        <td class="light" data-row="4" data-col="5"></td>
                        <!-- B(4,6) -->
                        <td class="orange" data-row="4" data-col="6"></td>
                        <!-- B(4,7) -->
                        <td class="light" data-row="4" data-col="7"></td>
                        <!-- B(4,8) -->
                        <td data-row="4" data-col="8"></td>
                    </tr>
                    <tr>
                        <!-- B(5,0) -->
                        <td class="purple" data-row="5" data-col="0"></td>
                        <!-- B(5,1) -->
                        <td class="light" data-row="5" data-col="1"></td>
                        <!-- B(5,2) -->
                        <td class="blue" data-row="5" data-col="2"></td>
                        <!-- B(5,3) -->
                        <td class="light" data-row="5" data-col="3"></td>
                        <!-- B(5,4) -->
                        <td class="red" data-row="5" data-col="4"></td>
                        <!-- B(5,5) -->
                        <td class="light" data-row="5" data-col="5"></td>
                        <!-- B(5,6) -->
                        <td class="blue" data-row="5" data-col="6"></td>
                        <!-- B(5,7) -->
                        <td class="light" data-row="5" data-col="7"></td>
                        <!-- B(5,8) -->
                        <td data-row="5" data-col="8"></td>
                    </tr>
                    <tr>
                        <!-- B(6,0) -->
                        <td class="yellow" data-row="6" data-col="0"></td>
                         <!-- B(6,1) -->
                        <td class="light" data-row="6" data-col="1"></td>
                        <!-- B(6,2) -->
                        <td class="orange" data-row="6" data-col="2"></td>
                        <!-- B(6,3) -->
                        <td class="light" data-row="6" data-col="3"></td>
                        <!-- B(6,4) -->
                        <td class="purple" data-row="6" data-col="4"></td>
                        <!-- B(6,5) -->
                        <td class="light" data-row="6" data-col="5"></td>
                        <!-- B(6,6) -->
                        <td class="purple" data-row="6" data-col="6"></td>
                        <!-- B(6,7) -->
                        <td class="light" data-row="6" data-col="7"></td>
                        <!-- B(6,8) -->
                        <td data-row="6" data-col="8"></td>
                    </tr>
                    <tr>
                        <!-- B(7,0) -->
                        <td class="blue" data-row="7" data-col="0"></td>
                        <!-- B(7,1) -->
                        <td class="red" data-row="7" data-col="1"></td>
                        <!-- B(7,2) -->
                        <td class="purple" data-row="7" data-col="2"></td>
                        <!-- B(7,3) -->
                        <td class="light" data-row="7" data-col="3"></td>
                        <!-- B(7,4) -->
                        <td class="yellow" data-row="7" data-col="4"></td>
                        <!-- B(7,5) -->
                        <td class="green" data-row="7" data-col="5"></td>
                        <!-- B(7,6) -->
                        <td class="red" data-row="7" data-col="6"></td>
                        <!-- B(7,7) -->
                        <td class="light" data-row="7" data-col="7"></td>
                        <!-- B(7,8) -->
                        <td data-row="7" data-col="8"></td>
                    </tr>
                </tbody>
            </table>
            <button id="resign" onclick="window.location.href='home.xhtml'">Resign</button>
        </main>
    </main>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="hide('myModal')">x</span>
            <p>Touch your cards to play and move your Dinasour, if there is a meteorite card you have to play it</p>
        </div>

    </div>

    <footer class="footer">Web 2021 Dino Explosión - Aldeser </footer>
    <script src="js/arena.js " defer="defer "></script>
</body>

</html>
