<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="CSS/arena.css"></link>
    <link rel="shortcut icon" href="icons/stegosaurios.svg" type="image/x-icon"></link>
    <title>Dino Explosion</title>

</head>

<body>
    <header>
        <nav class="nav-bar" id="main-navigatin-menu">
            <a>Dino Explosion</a>
            <a>Aldeser</a>
            <a>Info</a>
            <a href="http://jeisson.ecci.ucr.ac.cr/appweb/2021a/lecciones/0405-arq/hoot_owl_hoot_game_session.mp4" target="_blank">How to play</a>
            <nav class="nav-bar-right">
                <a id="help" onclick="show('myModal')">Help</a>
            </nav>
        </nav>
    </header>
    <main id="main">
        <figure class="proximity-bar">

            <img src="icons/galaxy.svg" alt="galaxy" width="70" height="70"> </img>

            <ol class="clarity">
                <li class="cl1"><img src="icons/meteorite.svg" alt="meteorite" width="50" height="50"></img>
                </li>
                <li class="cl2"></li>
                <li class="cl3"></li>
                <li class="cl4"></li>
                <li class="cl5"></li>
                <li class="cl6"></li>
                <li class="cl7"></li>
                <li class="cl8"></li>
                <li class="cl9"></li>
                <li class="cl10"></li>
                <li class="cl11"></li>
                <li class="cl12"></li>
                <li class="cl13"></li>
                <li class="cl14"></li>
            </ol>
            <img src="icons/planet-earth.svg" alt="planet" width="70" height="70"> </img>
        </figure>

        <main id="wrapper">

            <section id="player-box">
                <h2>Turn: <label id='turn'>Alexandra</label></h2>
                <aside id="hand">
                    <table class="generated-table">
                        <thead>
                            <tr>
                                <th>Dinasour</th>
                                <th>Player</th>
                                <th>Hand</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><img src="icons/rex.svg" alt="rex" width="50" height="50"> </img>
                                </td>
                                <td>Alexandra</td>
                                <td><input type="image" class="play-hand" src="icons/cards/cartaAzul.svg" name="carta" width="50" height="50" alt="submit" />
                                    <input type="image" class="play-hand" src="icons/cards/cartaAmarilla.svg" name="carta" width="50" height="50" alt="submit" />
                                    <input type="image" class="play-hand" src="icons/cards/cartaRoja.svg" name="carta" width="50" height="50" alt="submit" /> </td>

                            </tr>
                        </tbody>
                    </table>
                    <button id="pass">Pass Turn</button>
                </aside>

            </section>
            <!-- End of player box -->
            <table class="board">
                <tbody>
                    <tr>

                        <td class="red"><img src="icons/rex.svg" class="player" alt="rex" width="50" data-row="0" data-col="0"> </img>
                        </td>
                        <td class="light"></td>
                        <td class="red"><img src="icons/geyser.svg" alt="geyser" width="60"></img>
                        </td>
                        <td class="green"></td>
                        <td class="blue"></td>
                        <td class="light"></td>
                        <td class="yellow"></td>
                        <td class="orange">1</td>
                        <td><img src="icons/cave.svg" alt="cave" width="100" height="60"> </img>
                        </td>

                    </tr>
                    <tr>

                        <td class="orange">2</td>
                        <td class="light"></td>
                        <td class="orange">3</td>
                        <td class="light"></td>
                        <td class="green"></td>
                        <td class="light"></td>
                        <td class="purple"></td>
                        <td class="light"></td>
                        <td></td>
                    </tr>
                    <tr>

                        <td class="yellow"></td>
                        <td class="light"></td>
                        <td class="purple"></td>
                        <td class="light"></td>
                        <td class="yellow"></td>
                        <td class="light"></td>
                        <td class="red"></td>
                        <td class="light"></td>
                        <td></td>
                    </tr>
                    <tr>

                        <td class="green"></td>
                        <td class="light"></td>
                        <td class="blue"></td>
                        <td class="light"></td>
                        <td class="orange"></td>
                        <td class="light"></td>
                        <td class="yellow"></td>
                        <td class="light"></td>
                        <td></td>
                    </tr>
                    <tr>

                        <td class="blue"></td>
                        <td class="light"></td>
                        <td class="red"></td>
                        <td class="light"></td>
                        <td class="green"></td>
                        <td class="light"></td>
                        <td class="orange"></td>
                        <td class="light"></td>
                        <td></td>
                    </tr>
                    <tr>

                        <td class="purple"></td>
                        <td class="light"></td>
                        <td class="blue"></td>
                        <td class="light"></td>
                        <td class="red"></td>
                        <td class="light"></td>
                        <td class="blue"></td>
                        <td class="light"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="yellow"></td>
                        <td class="light"></td>
                        <td class="orange"></td>
                        <td class="light"></td>
                        <td class="purple"></td>
                        <td class="light"></td>
                        <td class="purple"></td>
                        <td class="light"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="blue"></td>
                        <td class="red"></td>
                        <td class="purple"></td>
                        <td class="light"></td>
                        <td class="yellow"></td>
                        <td class="green"></td>
                        <td class="red"></td>
                        <td class="light"></td>
                        <td></td>
                    </tr>

                </tbody>

            </table>
            <button id="resign" onclick="window.location.href='home.xhtml'">Resign</button>
        </main>

    </main>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="hide('myModal')">x</span>
            <p>Touch your cards to play and move your Dinasour, if there is a meteorite card you have to play it</p>
        </div>

    </div>

    <footer class="footer">Web 2021 Dino Explosi√≥n - Aldeser </footer>
    <script src="js/home.js " defer="defer "></script>
</body>

</html>
