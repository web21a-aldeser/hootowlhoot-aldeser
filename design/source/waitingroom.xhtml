<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="CSS/common.css" />
        <link rel="stylesheet" href="CSS/waitingRoomStyle.css" />
        <title>Waiting Room</title>
    </head>
    <body>
        <header>
            <nav class="navBar" id="main-navigatin-menu">
                <a>Dino Explosion</a>
                <a>Aldeser</a>
                <a>Info</a>
                <a
                    href="http://jeisson.ecci.ucr.ac.cr/appweb/2021a/lecciones/0405-arq/hoot_owl_hoot_game_session.mp4">How
                    to play</a>
            </nav>
        </header>
        <main id="waiting-room-main">
            <article id="waiting-room-article">
                <h2 id="waiting-room-title">Waiting Room</h2>
                <section id="container-for-settings-and-players-list">
                    <!-- Game settings -->
                    <section id="container-for-game-settings">
                        <h3>Settings</h3>
                        <section
                            id="game-settings-container-for-settings-and-configurations">
                            <section id="game-settings-container-for-options">
                                <ul>
                                    <li>Bomb %</li>
                                    <li>Power ups %</li>
                                </ul>
                            </section>
                            <section
                                id="game-settings-container-for-configurations">
                                <ul>
                                    <li>
                                        <input type="text" id="bomb-probability"
                                            minlength="2" maxlength="2" size="1"
                                            />
                                    </li>
                                    <li>
                                        <input type="text"
                                            id="power-ups-probability"
                                            minlength="2"
                                            maxlength="2" size="1" />
                                    </li>
                                </ul>
                            </section>
                        </section>
                        <button class="button" id="start-match-button">Start
                            match</button>
                    </section> <!-- end container-for-game-settings -->
                    <div class="vertical-line"></div>
                    <!-- Players list -->
                    <section id="container-for-players-list">
                        <h3>Players</h3>
                        <section id="container-for-avatars-and-players-names">
                            <section id="container-for-avatars">
                                <ul id="players-avatars">
                                    <li id="player-avatar-1">
                                        <button class="avatar-button">
                                            <img src="../icons/elasmosaurus.svg"
                                                alt="elasmosaurus-avatar"
                                                height="30" width="30" />
                                        </button>
                                    </li>
                                    <li id="player-avatar-2">
                                        <button class="avatar-button">
                                            <img
                                                src="../icons/brontosaurus.svg"
                                                alt="brontosaurus-avatar"
                                                height="30" width="30" />
                                        </button>
                                    </li>
                                    <li id="player-avatar-3">
                                        <button class="avatar-button">
                                            <img
                                                src="../icons/tyrannosaurus-rex.svg"
                                                alt="brontosaurus-avatar"
                                                height="30" width="30"
                                                />
                                        </button>
                                    </li>
                                </ul>
                            </section>
                            <section id="container-for-players-names">
                                <ul>
                                    <li id="player-1-name">Alexandra Siles</li>
                                    <li id="player-2-name">Sergio Fernández</li>
                                    <li id="player-3-name">Dennis Solano</li>
                                </ul>
                            </section>
                        </section>
                    </section> <!-- end container-for-players-list -->
                </section> <!-- end container-for-settings-and-players-list -->
            </article>
        </main>
        <footer class="footer">Web 2021 Dino Explosión - Aldeser </footer>
    </body>
</html>
