<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="CSS/common.css"/>
    <link rel="stylesheet" href="CSS/waitingRoomStyle.css"/>
    <title>Waiting Room</title>
</head>
<body>
    <header>
        <nav class="navBar" id="main-navigatin-menu">
            <a>Dino Explosion</a>
            <a>Aldeser</a>
            <a>Info</a>
            <a href="http://jeisson.ecci.ucr.ac.cr/appweb/2021a/lecciones/0405-arq/hoot_owl_hoot_game_session.mp4">How to play</a>
        </nav>
    </header>
    <main id="waiting-room-main">
        <article id="waiting-room-article">
            <h2 id="waiting-room-title">Waiting Room</h2>
            <section id="game-settings">
                <h3>Settings</h3>
                <ul id="settings-list">
                    <li>
                        <label for="bomb-chance">Bomb %</label>
                        <input type="text" id="bomb-chance" minlength="2" maxlength="2" size="1"/>
                    </li>
                    <li>
                        <label for="power-ups">Power ups %</label>
                        <input type="text" id="power-ups" minlength="2" maxlength="2" size="1"/>
                    </li>
                </ul>
                <button class="button" id="start-match-button">Start match</button>
            </section>
            <div class="vertical-line"></div>
            <section id="players-list">
                <h3>Players</h3>
                <ul>
                    <li>
                        <div class="player-identity" id="player-1">
                            <button class="avatar-button">
                                <img src="../icons/elasmosaurus.svg" alt="elasmosaurus-avatar" height="30" width="30"/>
                            </button>
                            <p>Alexandra Siles</p>
                        </div>
                    </li>
                    <li>
                        <div class="player-identity" id="player-2">
                            <button class="avatar-button">
                                <img src="../icons/brontosaurus.svg" alt="brontosaurus-avatar" height="30" width="30"/>
                            </button>
                            <p>Sergio Fernández</p>
                        </div>
                    </li>
                    <li>
                        <div class="player-identity" id="player-3">
                            <button class="avatar-button">
                                <img src="../icons/tyrannosaurus-rex.svg" alt="brontosaurus-avatar" height="30" width="30"/>
                            </button>
                            <p>Dennis Solano</p>
                        </div>
                    </li>
                </ul>
                <button class="button" id="leave-game-button">Leave game</button>
            </section>
        </article>
    </main>
    <footer class="footer">Web 2021 Dino Explosión - Aldeser </footer>
</body>
</html>
